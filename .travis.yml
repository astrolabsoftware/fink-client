language: python

dist: xenial

python:
  - "3.6"
  - "3.7"

addons:
  sonarcloud:
    organization: "astrolabsoftware"
    token:
      secure: ""

install:
  # Python deps
  - pip install --upgrade pip setuptools wheel
  - pip install -e .

script:
  # For sonar to run correctly
  # - git fetch --unshallow --quiet

  # Print current version
  - python -c "import fink_client; print('Fink client version ', fink_client.__version__)"

  # simple integration test
  - cd tests
  - ./integration_test.sh
  - cd ..

  # Scan with sonarqube only if internal PR (i.e. no fork)
  # Note: this is unsatisfactory...
  - if [ $TRAVIS_PULL_REQUEST == false ] || [ $TRAVIS_PULL_REQUEST_SLUG == "astrolabsoftware/fink-client"]; then
    coverage xml -i;
    sonar-scanner;
    fi
